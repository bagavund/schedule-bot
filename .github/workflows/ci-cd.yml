name: Lint with flake8

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Линтинг обычно быстрый
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.5'
            
      - name: Install black
        run: pip install black

      - name: Run black
        run: black .
      
      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 . 
